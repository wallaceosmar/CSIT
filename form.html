<html>
  <head>
    <meta charset="utf8" />
    <title>Formulário Simplex</title>
  </head>
  
  <body>
    <form name="Simplex" method="GET" action="simplex.php">
	  <p>
	  <label>--------------------------------- Algoritmo Simplex ---------------------------------</label>
	  </p>
	  
	  <p>
	  <label> Selecione o tipo:</label><br/>
		<select name="opmx">
			<option value="0">Maximizar</option>
			<option value="1">Minimizar</option>
		</select>
	  </p>
	  
	  <p>
		<label> Função Objetivo:</label><br/>
		<input type="text" name="expression" size="77" maxlength="77"/><br/>
	  </p>
	  
	  <p><a href="#" onclick="javascript:addRestricao();">Nova restrição</a></p>
	  
	  <p>
		<label> Restrição 1:</label>
		<input type="text" name="restricao[]" size="62" maxlength="62"/>
	  <p>
	  
	  <div id="restricao"></div>
	  
	  <p>
		<button name="op" value="1">Resultado Final</button>
		<button name="op" value="2">Interações</button>
		<button name="op" value="3">Passo a Passo</button>
		<input type="reset" onclick="javascript:limpar();" value="Limpar"/>
	  </p>
	  
		<script>
		var i = 1;
		function addRestricao() {
			var
				p = document.createElement('p');
				node = document.createElement('div'),
				label = document.createElement('label'),
				input = document.createElement('input')
			;
			
			label.innerHTML = 'Restrição ' + ( ++i ) + ':&nbsp;';
			input.setAttribute('name','restricao[]');
			input.setAttribute('size','62');
			input.setAttribute('maxlength','62');
			
			node.appendChild(label);
			node.appendChild(input);
			p.appendChild(node);
			
			document.getElementById('restricao').appendChild(p);
		}
		function limpar() {
			i = 0;
			document.getElementById('restricao').innerHTML = '';
		}
		
		</script>
	  
	</form>
  </body>
  
</html>
